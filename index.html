<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="./img/logo.png" alt="Logo">
            <nav class="navigation">
                <a class="link" href="#">Home</a>
                <a class="link" href="#">About us</a>
                <a class="link" href="#">Pricing</a>
                <a class="link" href="#">FAQ's</a>
                <a class="link button" href="#">Contact us</a>
            </nav>
        </header>
        <section class="showcase">
            <div class="left-column">
                <img src="./img/404.png" alt="404 picture">
                <div class="left-column-content">
                    <h1>Page not found</h1>
                    <p>We  can't seem to find a page you are looking for</p>
                    <a class="main-button" href="#">Go back</a>
                </div> 
            </div> 
            <div class="right-column">
                <img class="img1" src="./img/robo.png" alt="Robo picture">
                <img class="img2" src="./img/robo-bg2.png" alt="Robo background">
                <img class="img3" src="./img/robo-bg1.png" alt="Robo background">
            </div>
        </section>
    </main>

</html>
